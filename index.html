<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
	
        <div class="logo-container">
            <img src="Images/logo.png" alt="Logo" class="logo">
        </div>
		
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item active" data-tab="home">Главная</li>
                <li class="nav-item" data-tab="teams">Команды</li>
                <li class="nav-item" data-tab="calendar">Календарь</li>
				<li class="nav-item" data-tab="results">Результаты</li>
                <li class="nav-item" data-tab="glossary">Глоссарий</li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
	
        <div class="tab-content active" id="home">
            <h1>000</h1>
            <p>000</p>
        </div>
        
        <div class="tab-content" id="teams">
            <h1>Команды Гран-при 2025</h1>
            <div class="info-cards-container" id="teams-container"></div>
        </div>
        
        <div class="tab-content" id="calendar">
            <h1>Календарь Гран-при 2025</h1>
            <div class="two-column-cards-container" id="calendar-container"></div>
        </div>
		
		<div class="tab-content" id="results">
			<h1>Чемпионат Формулы 1 2025</h1>
			
			<div class="standings-container">
				<h2>Личный зачёт</h2>
				<div class="drivers-standings" id="drivers-standings">
				</div>
				
				<h2>Кубок конструкторов</h2>
				<div class="constructors-standings" id="constructors-standings">
				</div>
				
				<div class="standings-section">
					<h2>Спринт сезона</h2>
					<div class="sprint-standings" id="sprint-standings"></div>
				</div>
			</div>
		</div>
		
		<div class="tab-content" id="glossary">
			<h1>Глоссарий терминов F1</h1>
			<div class="glossary-search">
				<input type="text" id="glossary-search" placeholder="Поиск терминов...">
			</div>
			<div class="glossary-filters">
				<button class="filter-btn active" data-category="all">Все</button>
				<button class="filter-btn" data-category="Пит-лейн">Пит-лейн</button>
				<button class="filter-btn" data-category="Шины">Шины</button>
				<button class="filter-btn" data-category="Механики">Механики</button>
				<button class="filter-btn" data-category="Гонка">Гонка</button>
				<button class="filter-btn" data-category="Болид">Болид</button>
				<button class="filter-btn" data-category="Безопасность">Безопасность</button>
			</div>
			<div class="glossary-container" id="glossary-container"></div>
		</div>
		
    </main>

    <div id="modals-container"></div>

	<script src="Data/teams.js"></script>
	<script src="Data/tracks.js"></script>
	<script src="Data/results.js"></script>
	<script src="Data/glossary.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
